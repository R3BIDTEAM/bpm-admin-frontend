<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <section id="home-page">
      <!-- <div class="row">
				<div class="col-12"> -->
      <div class="card">
        <div class="card-header">
          <div>
            <h4 class="card-title">BRIGADAS</h4>
          </div>
          <div>
            <button mat-raised-button color="primary" routerLink="/brigadas/crear">CREAR BRIGADA</button>
          </div>
        </div>
        <div class="card-body pb-1">
          <div *ngIf="loadingBrigadas; else elseLoading" class="mb-1">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>
          <ng-template #elseLoading>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th>No.</th>
                  <th>Activa</th>
                  <th>Fecha creacion</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let element of brigadas; let i = index">
                  <td>
                    {{ i + 1 }}
                  </td>
                  <td>
                    {{ element.active ? 'SI' : 'NO' }}
                  </td>
                  <td>
                    {{ element.insertTime.$date | date: 'dd/MM/yyyy' }}
                  </td>
                  <td>
                    <a style="color: #a02042" (click)="navigateToDetail(element)">Configurar brigadas</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-template>
        </div>
      </div>
      <!-- </div>
			</div> -->
    </section>
  </div>
</div>
