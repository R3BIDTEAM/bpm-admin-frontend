<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <section id="home-page"></section>

    <div class="card">
      <div class="card-header">
        <div>
          <h4 class="card-title">Crear Cadenero</h4>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="formGroup">
          <!-- form -->
          <div class="row tw-mb-1">
            <div class="col-md-4 col-sm-12">
              <mat-form-field appearance="outline" class="tw-w-full">
                <mat-label>Nombre: *</mat-label>
                <input matInput formControlName="nombre" placeholder="Nombre" />
                <mat-error *ngIf="formGroup.controls.nombre.errors?.required"
                  >Requerido</mat-error
                >
              </mat-form-field>
            </div>

            <div class="col-md-4 col-sm-12">
              <mat-form-field appearance="outline" class="tw-w-full">
                <mat-label>Apellido Paterno: *</mat-label>
                <input
                  matInput
                  formControlName="apellidoPaterno"
                  placeholder="Apellido Paterno"
                />
                <mat-error
                  *ngIf="formGroup.controls.apellidoPaterno.errors?.required"
                  >Requerido</mat-error
                >
              </mat-form-field>
            </div>

            <div class="col-md-4 col-sm-12">
              <mat-form-field appearance="outline" class="tw-w-full">
                <mat-label>Apellido Materno: *</mat-label>
                <input
                  matInput
                  formControlName="apellidoMaterno"
                  placeholder="Apellido Materno"
                />
                <mat-error
                  *ngIf="formGroup.controls.apellidoMaterno.errors?.required"
                  >Requerido</mat-error
                >
              </mat-form-field>
            </div>
          </div>

          <div class="row tw-mb-1">
            <div class="col-md-4 col-sm-12">
              <mat-form-field appearance="outline" class="tw-w-full">
                <mat-label>Correo electrónico:</mat-label>
                <input
                  matInput
                  formControlName="email"
                  placeholder="Correo Electronico"
                  type="email"
                />
                <mat-error *ngIf="formGroup.controls.email.errors?.email"
                  >La estructura del correo es errónea</mat-error
                >
              </mat-form-field>
            </div>

            <div class="col-md-4 col-sm-12">
              <mat-form-field appearance="outline" class="tw-w-full">
                <mat-label>Teléfono:</mat-label>
                <input
                  matInput
                  formControlName="celular"
                  placeholder="telefono"
                  maxlength="10"
                />
                <mat-error *ngIf="formGroup.controls.celular.errors?.minlength"
                  >El número celular debe de contener 10 digitos</mat-error
                >
                <mat-error *ngIf="formGroup.controls.celular.errors?.maxlength"
                  >El número celular debe de contener 10 digitos</mat-error
                >
              </mat-form-field>
            </div>

        </form>
        <div class="row row-m-t">
          <div class="col-12 text-right">
            <button
              mat-stroked-button
              color="secondary"
              aria-label="Cancelar"
              routerLink="/cadeneros"
              class="mr-2"
            >
              Cancelar
            </button>
            <button
              mat-stroked-button
              color="primary"
              aria-label="Guardar"
              (click)="save()"
              [disabled]="formGroup.invalid"
            >
              Guardar<mat-icon style="display: inherit; width: 15px"
